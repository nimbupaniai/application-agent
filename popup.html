<!DOCTYPE html>
<html>
  <head>
    <title>HTML/CSS Scraper</title>
    <style>
      body {
        width: 400px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        margin: 5px;
        padding: 8px 16px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-top: 10px;
        resize: vertical;
      }
      .tabs {
        display: flex;
        margin-bottom: 10px;
      }
      .tab {
        padding: 8px 16px;
        cursor: pointer;
        border: 1px solid #ccc;
        background-color: #f8f9fa;
      }
      .tab.active {
        background-color: #4285f4;
        color: white;
        border-color: #4285f4;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <div class="tab active" data-tab="html">HTML</div>
      <div class="tab" data-tab="css">CSS</div>
    </div>
    <button id="scrapeButton">Scrape Current Page</button>
    <button id="copyButton">Copy to Clipboard</button>
    <button id="downloadButton">Download</button>
    <div id="status"></div>
    <textarea id="output" readonly></textarea>
    <script src="popup.js"></script>
  </body>
</html>
